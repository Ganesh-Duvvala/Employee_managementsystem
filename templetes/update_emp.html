<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {%include 'navbar.html'%}
    <h1 class ='text-center my-3'>Update Employee</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/emp/do-update/{{emp.id}}" method="POST">
                            {%csrf_token%}
                            <div class="mb-3">
                                <label for="name">Employee name</label>
                                <input id = "name" type="text" class="form-control" placeholder="Enter Employee Name" name = "emp_name" value="{{emp.name}}">
                            </div>
                            <div class="mb-3">
                                <label for="id">EmpId</label>
                                <input id = "id" type="text" class="form-control" placeholder="Enter EmpId" name="emp_id" value="{{emp.empId}}">
                            </div>
                            <div class="mb-3">
                                <label for="Phn">Phone</label>
                                <input id = "Phn" type="text" class="form-control" placeholder="Enter Phone Number" name="emp_phone" value="{{emp.Phone}}">
                            </div>
                            <div class="mb-3">
                                <label for="ad">Address</label>
                                <textarea id="ad" rows="5" class = "form-control" name="emp_add" >{{emp.address}}</textarea>
                            </div>
                            <div class="form-check">
                                <label for="ws">Working Status</label>
                                <input {%if emp.working%} checked {%endif%} id ='ws' type="checkbox" class="form-check-input" name="emp_ws" value="{{emp.working}}">
                            </div>
                            <div class="mb-3">
                                <label for="dpt">Employee department</label>
                                <select name="emp_dpt" id="dpt" class = 'form-control' value="{{emp.department}}">
                                    <option value="dev">Development</option>
                                    <option value="tst">Testing</option>
                                    <option value="ba">Business Analytics</option>
                                </select>
                            </div>
                            <div>
                                <div class="container text-center">
                                    <button class="btn btn-success">
                                        Update Employee
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
